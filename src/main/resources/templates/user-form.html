<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Usuário</title>

    <!-- (Opcional) Bootstrap 5 para um visual agradável -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-FaU4cI1QygNJm8kAxVHYx36+8fakL1nzdv2IzAXJYuP+5Rh7w5TWRHe1ygNCJ4I"
          crossorigin="anonymous">
</head>
<body class="container py-4">

<h2>Usuário</h2>

<form th:action="@{/users/save}" th:object="${user}"
      method="post" class="mt-3 needs-validation" novalidate>

    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input id="name"
               type="text"
               class="form-control"
               th:field="*{name}"
               placeholder="Digite o nome"
               required/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">Nome inválido</div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email"
               type="email"
               class="form-control"
               th:field="*{email}"
               placeholder="exemplo@dominio.com"
               required/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">E-mail inválido</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input id="password"
               type="password"
               class="form-control"
               th:field="*{password}"
               placeholder="********"
               required
               minlength="6"/>
        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Senha inválida</div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancelar</a>
</form>

<!-- Validação nativa com Bootstrap (opcional) -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
